<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tomm’s Project Portal</title>
    <meta name="description" content="Tomm’s hand-crafted collection of tiny web tools, games, and experiments." />

    <meta property="og:title" content="Tomm’s Project Portal" />
    <meta property="og:description" content="A polished grid of Tomm’s web projects with dark mode and buttery animations." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://dummyimage.com/1200x630/4c51bf/ffffff&text=Tomm+Projects" />
    <meta name="theme-color" content="#4c51bf" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a202c" media="(prefers-color-scheme: dark)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Poppins', 'ui-sans-serif', 'system-ui'] },
            colors: { brand: { DEFAULT: '#4c51bf', dark: '#6b46c1' } },
            boxShadow: { card: '0 10px 25px -10px rgb(0 0 0 / 0.25)' }
          },
        },
        darkMode: 'class',
      }
    </script>

    <style>
      .gradient-text {
        background-image: linear-gradient(to right, #4c51bf, #6b46c1);
        -webkit-background-clip: text; background-clip: text; color: transparent;
      }
    </style>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-700 transition-colors duration-500 dark:bg-slate-900 dark:text-slate-100">
    <a href="#projects" class="sr-only focus:not-sr-only focus:fixed focus:top-3 focus:left-3 focus:z-50 focus:px-3 focus:py-2 focus:rounded-lg focus:bg-brand focus:text-white">Skip to projects</a>

    <div class="mx-auto w-full max-w-7xl px-4 sm:px-6 lg:px-8 pt-6">
      <div class="flex items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-brand/10 text-brand dark:bg-brand/20">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </span>
          <span class="text-sm font-semibold tracking-wide text-slate-500 dark:text-slate-400">Tomm’s Project Portal</span>
        </div>
        <div class="flex items-center gap-2">
          <button id="theme-toggle" class="group relative inline-flex h-10 w-10 items-center justify-center rounded-full bg-slate-200 text-slate-700 hover:bg-slate-300 dark:bg-slate-700 dark:text-slate-100 dark:hover:bg-slate-600" aria-label="Toggle theme" title="Toggle theme (T)" type="button">
            <i class="fa-solid fa-moon"></i>
          </button>
          <a href="https://guns.lol/tomm.fr" target="_blank" rel="noreferrer" class="inline-flex items-center gap-2 rounded-xl bg-brand px-4 py-2 text-sm font-semibold text-white shadow-card hover:shadow-md hover:brightness-110">
            <i class="fa-solid fa-id-badge"></i>
            guns.lol/tomm.fr
          </a>
        </div>
      </div>
    </div>

    <header class="mx-auto w-full max-w-7xl px-4 sm:px-6 lg:px-8 py-10 text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold gradient-text mb-4">Tomm’s Project Portal</h1>
      <p class="mx-auto max-w-2xl text-base md:text-lg text-slate-600 dark:text-slate-300">
        Heyo! I’m Tomm — a basic coder and small content creator. Browse my apps, games, and utilities below.
      </p>
    </header>

    <main id="projects" class="mx-auto w-full max-w-7xl px-4 sm:px-6 lg:px-8 pb-16">
      <ul id="grid" class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></ul>
    </main>

    <footer class="border-t border-slate-200/70 dark:border-slate-700/60">
      <div class="mx-auto w-full max-w-7xl px-4 sm:px-6 lg:px-8 py-6 text-sm text-slate-500 dark:text-slate-400 flex items-center justify-between">
        <span>Built with ❤️, Tailwind, and way too much coffee.</span>
        <span id="updated"></span>
      </div>
    </footer>

    <template id="card-tpl">
      <li class="group">
        <a class="block h-full rounded-2xl border border-slate-200 bg-white p-4 text-slate-800 shadow-sm hover:-translate-y-1 hover:shadow-card dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100" target="_blank" rel="noreferrer">
          <div class="flex items-start gap-3">
            <div class="inline-flex h-11 w-11 shrink-0 items-center justify-center rounded-xl bg-brand/10 text-brand dark:bg-brand/15">
              <i class="fa-solid fa-circle-question text-lg" data-icon></i>
            </div>
            <div class="min-w-0">
              <h3 class="truncate text-base font-semibold" data-title>Title</h3>
            </div>
          </div>
        </a>
      </li>
    </template>

    <script>
      (function initTheme(){
        const root = document.documentElement;
        const stored = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (stored === 'dark' || (!stored && systemPrefersDark)) root.classList.add('dark');
      })();

      const themeBtn = document.getElementById('theme-toggle');
      themeBtn?.addEventListener('click', toggleTheme);
      window.addEventListener('keydown', (e)=>{ if ((e.key === 't' || e.key === 'T') && !/input|textarea/i.test(e.target.tagName)) toggleTheme(); });
      function toggleTheme(){
        const root = document.documentElement;
        const toDark = !root.classList.contains('dark');
        root.classList.toggle('dark', toDark);
        localStorage.setItem('theme', toDark ? 'dark' : 'light');
      }

      const projects = [
        { t:'Christmas Countdown', u:'https://tomm101-bored.github.io/ChristmasEveCountdown/', i:'fa-gifts' },
        { t:'Mines', u:'https://tomm101-bored.github.io/mines/', i:'fa-bomb' },
        { t:'Clock Countdown', u:'https://tomm101-bored.github.io/clockcountdown/', i:'fa-clock' },
        { t:'Hangman', u:'https://tomm101-bored.github.io/hangman/', i:'fa-user-secret' },
        { t:'Text Analyzer', u:'https://tomm101-bored.github.io/textanalyzer/', i:'fa-file-lines' },
        { t:'Simple Calculator', u:'https://tomm101-bored.github.io/CalculatorSimple/', i:'fa-calculator' },
        { t:'Status Switcher', u:'https://tomm101-bored.github.io/statusswitcher/', i:'fa-toggle-on' },
        { t:'Click Me', u:'https://tomm101-bored.github.io/clickme/', i:'fa-mouse-pointer' },
        { t:'Text Planner', u:'https://tomm101-bored.github.io/textplanner/', i:'fa-calendar-days' },
        { t:'Stopwatch', u:'https://tomm101-bored.github.io/stopwatch/', i:'fa-stopwatch' },
        { t:'YMDP', u:'https://tomm101-bored.github.io/YMDP/', i:'fa-pen' },
        { t:'Roll a Die', u:'https://tomm101-bored.github.io/rolladie/', i:'fa-dice' },
        { t:'TIDG', u:'https://tomm101-bored.github.io/TIDG/', i:'fa-money-bill-1-wave' },
        { t:'Discord Embed Editor', u:'https://tomm101-bored.github.io/discordembededitor', i:'fa-brands fa-discord' },
        { t:'Rock Paper Scissors', u:'https://tomm101-bored.github.io/rockpaperscissors', i:'fa-hand-rock' },
        { t:'Download More RAM', u:'https://tomm101-bored.github.io/downloadmoreram', i:'fa-memory' },
        { t:'One Hour Progress Bar', u:'https://tomm101-bored.github.io/onehourprogressbar', i:'fa-spinner' },
        { t:'OnlyCats404', u:'https://onlycats404.github.io/', i:'fa-cat' },
        { t:'WebGate', u:'https://tomm101-bored.github.io/WebGate/', i:'fa-door-open' },
        { t:'True or Not?', u:'https://tomm101-bored.github.io/trueornot/', i:'fa-circle-question' },
        { t:'IP Checker', u:'https://tomm101-bored.github.io/ipchecker/', i:'fa-network-wired' },
        { t:'IP Lookup', u:'https://tomm101-bored.github.io/iplookup/', i:'fa-location-dot' },
        { t:'iOS 26 Beta Timeline', u:'https://tomm101-bored.github.io/ios26beta/', i:'fa-brands fa-apple' },
        { t:'Clan Tag Center', u:'https://clantagcenter.github.io/', i:'fa-tag' },
        { t:'Password Generator', u:'https://tomm101-bored.github.io/passwordgenerator/', i:'fa-key' },
        { t:'Web TextEdit', u:'https://tomm101-bored.github.io/WebTextEdit/', i:'fa-file-pen' },
        { t:'Cursor Finder', u:'https://tomm101-bored.github.io/cursorfinder/', i:'fa-arrow-pointer' },
        { t:'Dexter Ratings', u:'https://tomm101-bored.github.io/dexterratings/', i:'fa-syringe' },
        { t:'Dexter OS Ratings', u:'https://tomm101-bored.github.io/dexterosrater/', i:'fa-syringe' },
        { t:'BotSend', u:'https://tomm101-bored.github.io/botsend/', i:'fa-robot' },
        { t:'PassNote', u:'https://tomm101-bored.github.io/passnote/', i:'fa-lock' },
        { t:'Magic 8 Ball', u:'https://tomm101-bored.github.io/magic8ball/', i:'fa-pool-8-ball' },
        
      ];

      const grid = document.getElementById('grid');
      const tpl = document.getElementById('card-tpl');
      const updated = document.getElementById('updated');

      function makeCard(p){
        const node = tpl.content.firstElementChild.cloneNode(true);
        const a = node.querySelector('a');
        a.href = p.u; a.title = p.t;
        const icon = node.querySelector('[data-icon]');
        icon.className = `${p.i}`.includes('fa-brands') ? p.i : `fa-solid ${p.i}`;
        node.querySelector('[data-title]').textContent = p.t;
        return node;
      }

      projects.forEach(p=> grid.appendChild(makeCard(p)));
      updated.textContent = `Updated ${new Date().toLocaleDateString([], { year:'numeric', month:'short', day:'2-digit' })}`;
    </script>
  </body>
</html>
